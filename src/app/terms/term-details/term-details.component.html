<div class="row">
  <div>
    <form novalidate (ngSubmit)="searchTerm()">
      <fieldset>
        <div class="form-group">
            <label for="term">Search</label>          
            <input class="form-control" type="text" name="term" [(ngModel)]="termString" placeholder="Term">   
        </div>
       </fieldset>
    </form>
    <div *ngIf="term">
      <div>
          <h2>Term</h2>
          <ul class="list-group">
            <li class="list-group-item"> {{ term.term }} </li>
          </ul>
      </div>

<div>
      <h3>Relation types</h3>
      <table class="table table-striped table-sm">
        <thead>
          <tr class="row">
            <th>rt</th>
            <th>rtid</th>
            <th>rtname</th>
            <th>rtgpname</th>
            <th>rthelp</th>
          </tr>
        </thead>
        <tr class="row" *ngFor="let relType of term.relTypes">  
          <td> {{ relType.rt }} </td>
          <td> {{ relType.rtid }} </td>
          <td> {{ relType.rtname }} </td>
          <td> {{ relType.rtgpname }} </td>
          <td> {{ relType.rthelp }} </td>          
        </tr>
      </table>
    </div>
    <div>

      <h3>Node types</h3>      
      <table class="table table-striped table-sm">
        <thead>              
          <tr class="row"> 
            <th>nt</th>
            <th>ntid</th>
            <th>ntname</th>  
          </tr>  
        </thead>            
        <tr class="row" *ngFor="let nodeType of term.nodeTypes">  
          <td> {{ nodeType.nt }} </td>
          <td> {{ nodeType.ntid }} </td>
          <td> {{ nodeType.ntname }} </td>       
        </tr>
      </table>
            
    </div>
    </div>
  </div>
</div>
