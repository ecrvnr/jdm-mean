  <div>
    <form novalidate (ngSubmit)="searchTerm()">
      <fieldset>
        <div class="form-group">
            <input class="form-control" type="text" name="term" [(ngModel)]="termString" placeholder="Search term...">   
        </div>
       </fieldset>
    </form>
    <div class="sk-cube-grid" *ngIf="loading">
      <div class="sk-cube sk-cube1"></div>
      <div class="sk-cube sk-cube2"></div>
      <div class="sk-cube sk-cube3"></div>
      <div class="sk-cube sk-cube4"></div>
      <div class="sk-cube sk-cube5"></div>
      <div class="sk-cube sk-cube6"></div>
      <div class="sk-cube sk-cube7"></div>
      <div class="sk-cube sk-cube8"></div>
      <div class="sk-cube sk-cube9"></div>
    </div>
    <div *ngIf="term">
      
      <h1 class="term-string">{{ term.term }}</h1>

      <div>
        <h4>Definitions</h4>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let definition of term.def"> {{ definition }} </li>
        </ul>
      </div>
  <div>
      <h4>Relation types</h4>
      <table class="table table-striped table-sm">
        <thead>
          <tr class="row">
            <th>rt</th>
            <th>rtid</th>
            <th>rtname</th>
            <th>rtgpname</th>
            <th>rthelp</th>
          </tr>
        </thead>
        <tr class="row" *ngFor="let relType of term.relTypes">  
          <td> {{ relType.rt }} </td>
          <td> {{ relType.rtid }} </td>
          <td> {{ relType.rtname }} </td>
          <td> {{ relType.rtgpname }} </td>
          <td> {{ relType.rthelp }} </td>          
        </tr>
      </table>
    </div>
    <div>

      <h4>Node types</h4>      
      <table class="table table-striped table-sm">
        <thead>              
          <tr class="row"> 
            <th>nt</th>
            <th>ntid</th>
            <th>ntname</th>  
          </tr>  
        </thead>            
        <tr class="row" *ngFor="let nodeType of term.nodeTypes">  
          <td> {{ nodeType.nt }} </td>
          <td> {{ nodeType.ntid }} </td>
          <td> {{ nodeType.ntname }} </td>       
        </tr>
      </table>
            
    </div>
    </div>
  </div>
