  <div *ngIf="term">

    <h1 class="term-string">{{ term.term }}</h1>

    <h4>Definitions</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let definition of term.def"> {{ definition }} </li>
    </ul>
    <br />

    <h4>Relation types</h4>
    <table class="table table-striped table-responsive">
      <thead class="thead-dark">
        <tr>
          <th>rt</th>
          <th>rtid</th>
          <th>rtname</th>
          <th>rtgpname</th>
          <th>rthelp</th>
        </tr>
      </thead>
      <tr *ngFor="let relType of term.relTypes">
        <td> {{ relType.rt }} </td>
        <td> {{ relType.rtid }} </td>
        <td> {{ relType.rtname }} </td>
        <td> {{ relType.rtgpname }} </td>
        <td> {{ relType.rthelp }} </td>
      </tr>
    </table>
    <br />


    <h4>Node types</h4>
    <table class="table table-striped table-responsive">
      <thead class="thead-dark">
        <tr>
          <th>nt</th>
          <th>ntid</th>
          <th>ntname</th>
        </tr>
      </thead>
      <tr *ngFor="let nodeType of term.nodeTypes">
        <td> {{ nodeType.nt }} </td>
        <td> {{ nodeType.ntid }} </td>
        <td> {{ nodeType.ntname }} </td>
      </tr>
    </table>

  </div>
